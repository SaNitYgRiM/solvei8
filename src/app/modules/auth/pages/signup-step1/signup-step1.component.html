<div class="signup-container">
  <mat-card>
	<mat-card-title>Create Account</mat-card-title>
	<mat-card-content>
	  <form>
		<mat-form-field appearance="fill">
		  <mat-label>First Name</mat-label>
		  <input matInput [(ngModel)]="firstName" name="firstName" required>
		</mat-form-field>

		<mat-form-field appearance="fill">
		  <mat-label>Last Name</mat-label>
		  <input matInput [(ngModel)]="lastName" name="lastName" required>
		</mat-form-field>

		<mat-form-field appearance="fill">
		  <mat-label>Email</mat-label>
		  <input matInput [(ngModel)]="email" name="email" type="email" required>
		</mat-form-field>

		<mat-form-field appearance="fill">
		  <mat-label>Password</mat-label>
		  <input matInput [(ngModel)]="password" name="password" type="password" required>
		</mat-form-field>

		<div *ngIf="signUpError" class="error-message">{{ signUpError }}</div>

		<div class="button-group">
		  <button mat-raised-button color="primary" (click)="next()">Next</button>
		</div>
	  </form>
	</mat-card-content>
  </mat-card>
</div>
